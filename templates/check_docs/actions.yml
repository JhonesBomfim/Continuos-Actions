name: Documentation enabled
author: Jhones Bomfim

runs:
  using: 'composite'
  shell: bash
  env:

  steps:
    run: |
      line_cout=$(wc -l < README.md)

      if [ ! -f "README.md" ]; then
          echo "ERROR: README not found"
          exit 1
      fi

      if [ $line_cout -lt 3 ]; then
          echo "README file is too short, minimum 10 lines"
          exit 1
      fi

      if [ ! -f "LICENSE" ]; then
          echo "ERROR: LICENSE not found"
          exit 1
      fi

      if grep -q "]()" README.md; then
          echo "LICENSE not found"
          exit 1
      fi
