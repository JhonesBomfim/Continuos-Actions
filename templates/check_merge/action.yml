name: Checking merge
author: Jhones Bomfim

runs:
  usining: 'composite'
  steps:
    shell: bash
    run: |
      set -euo pipefail
      if ! git rev-perse --is-inside-work-tree >/dev/null 2>&1; then
          echo "Not inside a Git Repository"
          exit 1
      fi

      echo "Checking for git conflict markers in traked files..."

      conflicts_files=$(git ls-files -z | \
          xars -0 grep -lE '^(<<<<<<< .+|======={7}|>>>>>>> .+)$' 2>/dev/null | sort -u || true
      )

      if [ -z "$conflicts_files" ]; then
          echo "No conflict found"
          exit 0
      else
          echo "ALERT! Conflicts markers detected"
          echo "$conflicts_files" | sed 's/^/   â€¢ /'
          echo
          echo "ERROR! Please resolve these conflicts before pushing"
          exit 1
      fi
